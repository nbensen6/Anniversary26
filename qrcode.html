<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Website QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5e6e0 0%, #f7f3ed 50%, #c9a9a6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(139, 90, 90, 0.2);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #8b5a5a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 2rem;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        #qrcode img {
            border: 8px solid #f5e6e0;
            border-radius: 8px;
        }

        .url {
            color: #8b5a5a;
            font-size: 0.9rem;
            word-break: break-all;
            background: #f7f3ed;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .instructions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #c9a9a6;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .heart {
            color: #c9a9a6;
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .print-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #c9a9a6, #8b5a5a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 90, 90, 0.3);
        }

        @media print {
            @page {
                margin: 0.5in;
            }

            body {
                background: #f7f3ed !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                min-height: auto;
                padding: 0;
            }

            .print-btn, .instructions {
                display: none !important;
            }

            .container {
                background: white !important;
                border: 3px solid #c9a9a6 !important;
                box-shadow: none;
                padding: 2.5rem;
                position: relative;
            }

            .container::before,
            .container::after {
                content: '♥';
                position: absolute;
                font-size: 1.5rem;
                color: #c9a9a6;
            }

            .container::before {
                top: 10px;
                left: 15px;
            }

            .container::after {
                top: 10px;
                right: 15px;
            }

            h1 {
                color: #8b5a5a !important;
            }

            .heart {
                color: #c9a9a6 !important;
            }

            #qrcode img {
                border: 6px solid #f5e6e0 !important;
            }

            .url {
                background: #f5e6e0 !important;
                color: #8b5a5a !important;
            }

            .footer-hearts {
                display: block !important;
                margin-top: 1.5rem;
                color: #c9a9a6;
                font-size: 1.2rem;
                letter-spacing: 0.5rem;
            }
        }

        .footer-hearts {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merry Christmas, Paige!</h1>
        <p class="subtitle">Bet you were scared this was a ring</p>

        <div class="heart">&hearts;</div>

        <div id="qrcode"></div>

        <div class="url">
            anniversary26-paige.fly.dev
        </div>

        <div class="footer-hearts">♥ ♥ ♥</div>

        <div class="instructions">
            <p><strong>Instructions:</strong></p>
            <p>Open your phone's camera and point it at the QR code to visit our anniversary website!</p>
        </div>

        <button class="print-btn" onclick="window.print()">Print QR Code</button>
    </div>

    <script>
        // Generate QR code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://anniversary26-paige.fly.dev/",
            width: 256,
            height: 256,
            colorDark: "#8b5a5a",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
